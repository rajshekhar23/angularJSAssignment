<html ng-app="justApp">
  <head>
	<title>Using Angular</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>
  <body>
	<div ng-controller="JustController">	
		<h1>Inner Width {{windowInnerWidth}}</h1>
		<h1>Outer Width {{windowOuterWidth}}</h1>
		<h1>Outer Height {{windowInnerHeight}}</h1>
		<h1>Outer Height {{windowOuterHeight}}</h1>
		<h1>Absolute Url {{url}}</h1>
		<h1>Host Name {{host}}</h1>
		<h1>Protocol {{protocol}}</h1>
		<h1>Port {{port}}</h1>
	</div>
  </body>
  <script>
	angular.module("justApp",[])
	.controller("JustController",function($scope,$window,$location)
	{
		$scope.windowInnerWidth = $window.innerWidth;
		$scope.windowOuterWidth = $window.outerWidth;	
		$scope.windowInnerHeight = $window.innerHeight;
		$scope.windowOuterHeight = $window.outerHeight;	
		$scope.url  = $location.absUrl();
		$scope.protocol = $location.protocol();
		$scope.host = $location.host();
		$scope.port = $location.port();
		
	});
  </script>
</html>
